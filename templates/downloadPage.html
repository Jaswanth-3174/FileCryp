<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transaction Hash Input</title>
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background: linear-gradient(to right, #3498db, #8e44ad);
            color: #000;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            width: 50%;
            text-align: center;
            padding: 20px;
            background: rgba(255, 255, 255, 0.8);
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        h1 {
            color: #3498db;
        }

        .input-form {
            margin-top: 20px;
            text-align: left;
        }

        .input-form label {
            display: block;
            margin-bottom: 5px;
            font-size: 16px;
            color: #333;
        }

        .input-form input {
            width: 100%;
            padding: 15px; /* Adjusted padding for a larger input box */
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 4px;
            margin-bottom: 10px;
            box-sizing: border-box; /* Include padding and border in the element's total width and height */
        }

        .button {
            display: inline-block;
            padding: 10px 20px;
            font-size: 16px;
            color: #fff;
            background: linear-gradient(to right, #3498db, #8e44ad);
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background 0.3s;
            margin-left: 45%;
        }

        .button:hover {
            background: linear-gradient(to right, #2980b9, #9b59b6);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Enter Transaction Hash</h1>
        <div class="input-form">
            <form action="/process_transaction" method="post">
                <label for="tx_hash">Transaction Hash:</label>
                <input type="text" id="tx_hash" name="tx_hash" placeholder="Enter the transaction hash" required>
                <button type="submit" class="button">Submit</button>
            </form>
        </div>
    </div>
</body>
</html>
