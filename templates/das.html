<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload and Download</title>
    <style>
        /* Your provided styles */
        body {
            font-family: 'Roboto', sans-serif;
            background: linear-gradient(to right, #3498db, #8e44ad);
            color: #fff;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            display: flex;
            justify-content: space-between;
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background: rgba(255, 255, 255, 0.8);
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .left-container,
        .right-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
            width: 45%; /* Adjust the width as needed */
            padding: 20px;
            border: 1px solid #000000; /* Optional: Add a border for better separation */
        }

        h1 {
            color: #3498db;
            margin-bottom: 10px;
        }

        p {
            color: #000;
            margin-bottom: 20px;
        }

        .button {
            display: inline-block;
            padding: 10px 20px;
            font-size: 16px;
            color: #fff;
            background: linear-gradient(to right, #3498db, #8e44ad);
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background 0.3s;
        }

        .button:hover {
            background: linear-gradient(to right, #2980b9, #9b59b6);
        }

        /* Additional styles for the upload and download section */
        main {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

    </style>
</head>
<body>
    <div class="container">
        <div class="left-container">
            <h1>Store Files</h1>
            <p>Experience decentralized content storage and upload with IPFS. Store your data securely and retrieve it from anywhere in the world.</p>
            <button class="button" onclick="redirectToUpload()">Upload</button>

        </div>

        <div class="right-container">
            <h1>Download Files</h1>
           <p> Retrieve your content seamlessly from IPFS. Enter the Transaction of your stored data and experience decentralized retrieval </p>
            <!-- Download button -->
            <button class="button" onclick="redirectToDownloadPage()">Download</button>
        </div>
    </div>

    <script>
        function redirectToUpload() {
            window.location.href = "uploadFiles.html";
        }

        function redirectToDownloadPage() {
            window.location.href = "/downloadPage";  // Adjust the path as needed
        }
    </script>
</body>
</html>
